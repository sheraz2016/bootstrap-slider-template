<body id="">

		<!--Header starts from here-->
	<header>
		
	</header>
<!--Header ends here-->
	<div class="container-fluid">
	<div class="about-box shadow1 shadow-borders col-lg-6 col-lg-offset-1 col-md-7 col-sm-11 col-xs-12">
		<div class="shadow3"></div>
		<h2>Contact Us</h2><hr class="about-hr">
		<form id="mysignup" class="form-horizontal col-sm-9 col-md-12 col-lg-12">
			<br>
			<div class="form-group form-group-sm">
				<label class="control-label col-sm-3 col-md-3" for="fname">First Name</label>
				<div class="col-sm-9 col-lg-8 col-md-8">
					<input type="text" id="fname" class="form-control" placeholder="First Name" required> 
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label col-sm-3 col-md-3" for="lname">Last Name</label>
				<div class="col-sm-9 col-lg-8 col-md-8">
					<input type="text" id="lname" class="form-control" placeholder="Last Name" required> 
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label col-sm-3 col-md-3" for="email">Email</label>
				<div class="col-sm-9 col-lg-8 col-md-8">
					<input type="email" id="email" class="form-control" placeholder="example@mail.com" required> 
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label col-sm-3 col-md-3" for="subject">Subject</label>
				<div class="col-sm-9 col-lg-8 col-md-8">
					<input type="text" id="subject" class="form-control" placeholder="subject"> 
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label col-sm-3 col-md-3" for="address">Message</label>
				<div class="col-sm-9 col-lg-8 col-md-8">
					<textarea type="text" id="address" rows="4" class="form-control" placeholder="Message">
						
					</textarea>
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label col-sm-3 col-md-3">Gender</label>
				<div class="col-sm-9 col-lg-8 col-md-8">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Male</label>
						<label>
							<input type="checkbox"> Female</label>
					</div>
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label col-sm-3 col-md-3">Status</label>
				<div class="col-sm-9 col-lg-8 col-md-8">
					<div class="radio">
						<label>
							<input type="radio" name="formradio"> Married</label>
						<label>
							<input type="radio" name="formradio"> Unmarried </label>
					</div>
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label col-sm-3 col-md-3" for="cities">Select City:</label>
				<div class="col-sm-9 col-lg-8 col-md-8">
					<select class="form-control" id="cities">
						<option>Attock</option>
						<option>Rawalpindi</option>
						<option>Islamabad</option>
						<option>Lahore</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-12">
					<button id="btn-send" type="submit" class="btn btn-primary">Send</button>
				</div>
			</div>
			<br> 
			</form>
	</div>
	<div style="float:right;" class="feeds col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<h3>Find us</h3>
			<hr class="twitterfeed-hr">
			 <div id="map" style="width:100%;height:300px"></div>
			<h3>Social Network</h3>
			<hr class="twitterfeed-hr">
				<p>
				<a class="btn btn-primary social-login-btn social-facebook" href="/auth/facebook"><i class="fa fa-facebook"></i></a>
				<a class="btn btn-primary social-login-btn social-twitter" href="/auth/twitter"><i class="fa fa-twitter"></i></a>
				<a class="btn btn-primary social-login-btn social-linkedin" href="/auth/linkedin"><i class="fa fa-linkedin"></i></a>
				<a class="btn btn-primary social-login-btn social-google" href="/auth/google"><i class="fa fa-google-plus"></i></a>
				</p>
			  <h3>Contact details</h3>
			<hr class="twitterfeed-hr">
			<p>Postal Address</p>
			<p>Address Line1</p>
			<p>Address Line2</p>
			<p>United Kingdom</p><br>
			<p>Email: info@youremail.com</p>
			<p>Phone: (+92) - 1253485</p>
		
	</div>

	<script>
		function myMap() {
		  var mapCanvas = document.getElementById("map");
		  var mapOptions = {
			center: new google.maps.LatLng(51.5, -0.2),
			zoom: 10
		  }
		  var map = new google.maps.Map(mapCanvas, mapOptions);

</script>
